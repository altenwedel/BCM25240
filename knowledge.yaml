  gewicht: "middel"
  samenvatting: |
    Dit document vat een interactieve werksessie samen waarin stakeholders
    (gemeenten Beverwijk, Velsen en Heemskerk, samen met partners) de
    stedelijke vernieuwing in de IJmond hebben verkend.
    Belangrijkste onderdelen:
    - Programma: vertrekpunt, opgaven, kernwaarden, keuzes, video en vervolg.
    - Doelen: bewustwording van integraliteit, urgentie en gezamenlijke
      verantwoordelijkheid; versterking samenwerking; voorbereiding Plan
      van Aanpak.
    - Communicatievraagstukken: kernboodschap, tone of voice, look & feel,
      naamgeving (diverse opties besproken), en rol van video.
    - Doelgroepen: gemeenten, projectteam, uitvoerende partijen,
      rijk/provincie/Europa en inwoners (50.000 mensen in kwetsbare buurten).
    - Kernwoorden: veilig, veerkracht, samenwerken, leefbaar, integraal,
      gezamenlijke aanpak.
    - Video-componenten: mens, harde feiten, locatie, actie; professionals
      als sprekers om urgentie te onderbouwen.
    - Vervolg: concept message house, storyboard/voorstel video, richting
      naamgeving en projectstijl, voorbereiding brede bijeenkomst september.
