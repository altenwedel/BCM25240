- id: DOC003
  titel: "Samenvatting werksessie communicatie Projectteam IJmond"
  type: "werksessie"
  datum: "2025-07-22"
  bron: "Projectteam Stedelijke Vernieuwing IJmond + Beaumont Communicatie"
  gewicht: "middel"
  samenvatting: |
    Verslag van een werksessie met het projectteam (gemeenten Velsen, Beverwijk,
    Heemskerk) en Beaumont Communicatie. Focus lag op de communicatieve
    vertaling van de stedelijke vernieuwingsopgave.
    Belangrijkste punten:
    - Opgave: 13–14 wijken (34 buurten) met gestapelde problematiek; noodzaak
      voor een integrale, gezamenlijke aanpak onder een koepelverhaal.
    - Communicatiedoelen: bewustwording, urgentiebesef, gedeeld eigenaarschap.
      Gedragsdoelen: weten, vinden, doen.
    - Uitdagingen: balans tussen menselijke verhalen en cijfermatige
      onderbouwing; zorgvuldig taalgebruik (termen als "stedelijke vernieuwing"
      roepen verschillende associaties op).
    - Projectteamrol: geen uitvoerder, maar verbinder, aanjager en facilitator;
      gepositioneerd als regisseur van samenwerking.
    - Kernwoorden: gestapelde problematiek, IJmondiaal, integraal, verbinding,
      veerkracht, leefbaar, slagkracht, gezamenlijke aanpak.
    - Naamgeving: "IJmondlint" is vertrouwd geraakt, maar keuze blijft open.
    - Video: inzetbaar als strategisch communicatiemiddel; vier elementen
      voorgesteld (mens, locatie, harde feiten, actie). Discussie over timing en
      vorm: geloofwaardige verhalen van professionals tegenover terughoudendheid
      m.b.t. middeleninzet.
    - Planning: brede bijeenkomst stakeholders (sept 2025), plan van aanpak
      concept (nov 2025), vaststelling (jan 2026), pactondertekening (Q3 2026).
  thema’s:
    - communicatie
    - samenwerking
    - participatie
    - sociaal
    - economisch
    - fysiek
  trefwoorden:
    - communicatiestrategie
    - kernboodschap
    - tone of voice
    - video
    - kernwoorden
    - IJmondlint
    - plan van aanpak
  relevantie: "Geeft richting aan communicatiestrategie en rol van video als middel; belangrijk voor framing van project en draagvlak bij stakeholders."
  link: "20250723 Samenvatting werksessie Projectteam IJmond.pdf"


