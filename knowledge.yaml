  bron: "Werkgroep Stedelijke Vernieuwing IJmond"
  gewicht: "hoog"   # kernreferentie voor projectinstructie en planvorming
  samenvatting: |
    Deze presentatie biedt een overzicht van de opgaven en kansen in de IJmond
    en vormt de basis voor het Plan van Aanpak Stedelijke Vernieuwing.
    Belangrijkste punten:
    - Financiële aanleiding via subsidies (o.a. Netten op Zee).
    - Huidige losse wijkinitiatieven missen integrale aanpak.
    - Doelen: bewustwording, versterking samenwerking, verbinding met provincie, rijk en EU.
    - Opgaven: beperkt ontwikkelperspectief, criminaliteit/overlast, gezondheidsachterstanden,
      verouderde woningvoorraad en versteende openbare ruimte.
    - Analyse per domein: onderwijs, wonen, economie, fysieke leefomgeving,
      maatschappelijke voorzieningen, mobiliteit.
    - Governance: overzicht stakeholders (gemeenten, provincie, rijk, corporaties, bedrijven).
    - Vervolg: uitvoeringsagenda, pact ondertekenen (2026), investeringsopgave in beeld brengen.
