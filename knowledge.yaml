  titel: "Concept Message House Stedelijke Vernieuwing IJmond"
  type: "communicatiestrategie"
  datum: "2025-08-27"
  bron: "Beaumont Communicatie & Management"
  gewicht: "hoog"
  samenvatting: |
    Conceptversie van een Message House voor de stedelijke vernieuwing in de regio IJmond.
    Doel: een samenhangend koepelverhaal dat door alle samenwerkingspartners gedeeld kan
    worden en zorgt voor consistentie in communicatie. Belangrijkste onderdelen:
    - Koepelverhaal: aanleiding, urgentie en oplossing via integraal samenwerken.
    - Urgentie: 14 wijken en 34 buurten (50.000 inwoners) met structureel lage leefbaarheid,
      gestapelde sociale, economische en fysieke problemen.
    - Ambitie: iedereen in IJmond moet mee kunnen doen – gelijke kansen, werk, onderwijs,
      gezonde en veilige leefomgeving, aantrekkelijke en klimaatbestendige buurten.
    - Vijf pijlers:
      1. Gelijke kansen (onderwijs, werk, ondersteuning kwetsbare gezinnen).
      2. Veilige leefomgeving (bestrijden overlast, criminaliteit, versterken cohesie).
      3. Gezond leven (gezonde leefstijl, toegankelijke zorg, schone lucht).
      4. Duurzame woningen (nieuwbouw, renovatie, verduurzaming).
      5. Leefbare buurten en straten (meer groen, ontmoetingsplekken, klimaatbestendig).
    - Onderbouwing: feiten uit Leefbaarometer, regionale cijfers en unieke kwaliteiten van de
      IJmond (industrie, ligging, energiehub).
    - Samenwerking: gemeenten, corporaties, zorg- en welzijnsorganisaties, onderwijs,
      bedrijven, provincie, rijk, Europa en bewoners.
    - Planning: bijeenkomst 25 september 2025 (afspraken), plan van aanpak jan 2026,
      pactondertekening Q3 2026, programmabureau vanaf 2027, ambities richting 2040.
