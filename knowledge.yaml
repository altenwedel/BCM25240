
samenvatting: |
  De stedelijke vernieuwing in de IJmond richt zich op 35 buurten (ca. 50.000 inwoners) 
  die al meer dan 20 jaar structureel onvoldoende scoren op leefbaarheid. De problemen 
  zijn sociaal (armoede, lage inkomens, onderwijsachterstanden), economisch (werkloosheid, 
  beperkte kansen), fysiek (verouderde woningen, versteende openbare ruimte), en raken ook 
  gezondheid en veiligheid. 
  Het project combineert beleid (Plan van Aanpak, message house), strategie (werksessies, 
  communicatieplannen), productie (script, storyboard, matrix, draaidagschema), en 
  achtergrond (volksaard, verbinders). 
  Documenten verschillen in gewicht: DOC012 (Plan van Aanpak) en DOC006–DOC011 
  (videoproductie en communicatiekapstok) zijn kernbronnen. 

